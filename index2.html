<!DOCTYPE html>
<html>
<head>
    <title>Float (Image in an Article)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 40px;
        }

        .article {
            background-color: #e8c4c4;
            border: 2px solid #a67b7b;
            padding: 20px;
            width: 600px;
        }

        .article h2 {
            font-family: Georgia, serif;
            font-weight: bold;
        }

        .article img {
            float: left;
            margin-right: 15px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="article">
        <h2>float (Image in an article)</h2>
        <img src="https://images.businessnewsdaily.com/app/uploads/2022/04/04074553/1554244010.jpeg" alt="Laptop image">
        <p>
            This text flows around the image, just like a newspaper or blog post 
            with an image aligned to the left. It continues to wrap neatly around 
            the floated image.
        </p>
    </div>
</body>
</html>
